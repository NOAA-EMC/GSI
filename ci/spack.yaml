# Spack environment file to build GSI dependencies
spack:
  packages:
    all:
      compiler:
        - intel
        - gcc@10:10
  specs:
  - netcdf-c@4.7.4
  - netcdf-fortran@4.5.3
  - bufr@11.7.0
  - bacio@2.4.1
  - w3emc@2.9.2
  - sp@2.3.3
  - ip@3.3.3
  - sigio@2.3.2
  - sfcio@1.4.1
  - nemsio@2.5.4
  - wrf-io@1.2.0
  - ncio@1.1.2
  - crtm@2.4.0
  - gsi-ncdiag@1.1.1
  view: true
  concretizer:
    unify: true
